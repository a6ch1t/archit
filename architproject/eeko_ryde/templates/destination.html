<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="cars">Choose starting location:</label>
        <select name="start" id="start">
            {% for i in locate %}
            <option value="{{i.location}}">{{i.location}}</option>
            {% endfor %}
        </select>
        <label for="cars">Choose ending location location:</label>
        <select name="ends" id="end">
            {% for i in locate %}
            <option value="{{i.location}}">{{i.location}}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
